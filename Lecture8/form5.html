<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>REGISTRATION</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br/>
        <br/>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br/>
        <br/>

        <label for="email id">Email ID:</label>
        <input type="email" id="email id" name="email id">
        <br/>
        <br/>


        <label for="phone number">Phone Number:</label>
        <input type="tel" id="phone number" name="phone number">
        <br/>
        <br/>
        <span>Sex:</span>
            
        <input type="radio" name="radio1" id="radio1">
        <label for="radio1">Male</label>
       
        
        <input type="radio" name="radio1" id="radio2">
        <label for="radio2">Female</label>
        <br/>
        <br/>
        <span>D.O.B:</span>
        <select name="date" id="date">
            <option value="10">1</option>
            <option value="1">7</option>
            <option value="2">9</option>
            <option value="3">19</option>
            <option value="4">4</option>
            <option value="5">23</option>
            <option value="6">6</option>
            <option value="7">31</option>
            <option value="8">15</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <select name="month" id="month">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <select name="year" id="year">
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
        </select>
        <br/>
        <br/>
        <span>Language Known:</span>
       
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox1">Telugu</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <label for="checkbox2">English</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        <label for="checkbox3">Tamil</label>
        <input type="checkbox" name="checkbox4" id="checkbox4">
        <label for="checkbox4">Hindi</label>
        <br/>
        <label for="address">Address:</label>
        <textarea name="address" id="address"></textarea>
        <br/>
        <input type="submit" value="Submit">
        <input type="submit" value="Reset">
    </form>
</body>
</html>
