<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pete's Pizza Delivery</h1>
    <h2>Online Order Form</h2>
    <form>
        <label for="name">*Name:</label>
        <input type="text" name="name" id="name">
        <label for="email">*Email:</label>
        <input type="email" name="email" id="email">
        <br/>
        <label for="phone">*Tel:</label>
        <input type="tel" name="phone" id="phone">

   
        <label for="address">*Address:</label>
        <input type="text" name="address" id="address">
        <br/>
        <label for="towercity">*Towercity:</label>
        <input type="text" name="towercity" id="towercity">
        <br/>
        <label for="postcode">*Postcode:</label>
        <input type="text" name="postcode" id="postcode">
        <br/>
        <fieldset>
            <legend>*requried fields</legend>
            <span>Topics</span>
            <br/>
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <label for="checkbox1">MahatmaJi</label>
            <br/>
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <label for="checkbox2">For season</label>
            <br/>
            <input type="checkbox" name="checkbox3" id="checkbox3">
            <label for="checkbox3">in Evening</label>
            <br/>
            <span>Size</span>
            <br/>
            <input type="checkbox" name="checkbox@" id="checkbox@">
            <label for="checkbox@">Small</label>
            <br/>
            <input type="checkbox" name="checkbox#" id="checkbox#">
            <label for="checkbox#">Medium</label>
            <br/>
            <input type="checkbox" name="checkbox$" id="checkbox$">
            <label for="checkbox$">Large</label>
            <br/>
            <span>Extras</span>
            <br/>
            <input type="checkbox" name="checkbox9" id="checkbox9">
            <label for="checkbox9">Apple</label>
            <br/>
            <input type="checkbox" name="checkbox8" id="checkbox8">
            <label for="checkbox8">Mnago</label>
            <br/>
            <input type="checkbox" name="checkbox7" id="checkbox7">
            <label for="checkbox7">Orange</label>
            
        </fieldset>
        <br/>
        <br/>
        <br/>

        <label for="location">Preferred Delivery location</label>
        <select name="location" id="location">
            <option value=""></option>
            <option value="mp">Madhya Pradesh</option>
            <option value="up">Uttar Pradesh</option>
            <option value="hp">Himanchal Pradesh</option>
            <option value="ap">Andhra Pradesh</option>
        </select>
        <br/>
        <label for="interaction">Delivery interactions</label>
        <textarea name="interaction" id="interaction"></textarea>
        <br/>
        <input type="submit" value="Submt order">

    </form>
</body>
</html>
