<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>

        <label for="first-name">First Name: </label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter first name">
        <br/>
        <label for="last-name">Last Name: </label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter last name">
        <br/>
        <label for="email">Email: </label>
        <input type="text" id="email" name="email" placeholder="Enter email address">
        <br/>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password">
        <br/>
        <br/>
        <label for="gender">Gender:</label>
        <br/>
        <label for="radio">Male</label>
        <input type="radio" id="radio" name="radio">
        <br/>
        <label for="radio1">Female</label>
        <input type="radio" id="radio1" name="radio1">
        <br/>
        <label for="radio2">Others</label>
        <input type="radio" id="radio2" name="radio2">
        <br/>
        <label for="date-picker">Age: </label>
        <input type="date" id="date-picker" name="date-picker">
        <br/>
        <label for="preference">Prefrences: </label>
        <br/>
        <label for="checkbox">Acrylic Painting</label>
        <input type="checkbox" id="checkbox" name="painting">
        <br/>
        <label for="checkbox">Oil Painting</label>
        <input type="checkbox" id="checkbox" name="painting">
        <br/>
        <label for="checkbox">Water Color Painting Painting</label>
        <input type="checkbox" id="checkbox" name="painting">
        <br/>
        <label for="dropdown">Select Occupation</label>
        <select name="dropdown" id="dropdown">
            <option value="student">Student</option>
            <option value="class">Class</option>
        </select>
        <br/>
        <label for="textarea">Bio</label>
        <textarea name="textarea" id="textarea" placeholder="Share few lines about yourself"></textarea>
        <br/>
        <button>RESET</button>
        <button>SUBMIT</button>





    </form>
</body>
</html>
