<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h2>*denotes mandotory</h2>
    <form>
        <label for="full-name">Full name*:</label>
        <input type="text" name="full-name" id="full-name" placeholder="Full Name Last Name">
        <br/>
        <br/>
        <label for="email">Email address*:</label>
        <input type="email" name="email" id="email" placeholder="EMAIL_ADDRESS">
        <br/>
        <br/>
        <label for="package">Select Tour Package*:</label>
        <select name="package" id="package">

            <option value="goa">Goa</option>
            <option value="delhi">Delhi</option>
            <option value="kolkata">Kolkata</option>
            <option value="bagnlor">Banglore</option>

        </select>
        <br/>
        <br/>
        <label for="date-picker">Arrival date*:</label>
        <input type="date" name="date-picker" id="date-picker">
        <br/>
        <br/>
        <label for="person">Number of persons*:</label>
        <input type="text" name="person" id="person" placeholder="UNKNOWN_TYPE">
        <br/>
        <br/>
   
        <span>What would you want to avil?*</span>
        <br/>
        <label for="checkbox">Boardiong</label>
        <input type="checkbox" name="checkbox" id="checkbox">

        <br/>
        <label for="fooding">Fooding</label>
        <input type="checkbox" name="fooding" id="fooding">

        <br/>
        <label for="sight">Sight seeing</label>
        <input type="checkbox" name="sight" id="sight">
        <br/>
        <br/>
  
        <label for="code">Discount Coupon code:</label>
        <br/>
        <input type="text" name="code" id="code" placeholder="UNKNOWN_TYPE">
        <br/>
        <br/>
        <span>Terms and conditions*</span>
        <br/>
        <input type="radio" name="radio" id="radio">
        <label for="radio">I agree</label>
        <input type="radio" name="radio" id="radio1">
        <label for="radio1">I disagree</label>
        <br/>
        <input type="submit" value="Complete reservation">

        
    </form>
</body>
</html>
