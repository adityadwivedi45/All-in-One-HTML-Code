<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>


        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br/>
        <br/>

        <label for="email id">Email ID:</label>
        <input type="email" id="email id" name="email id">
        <br/>
        <br/>


        <label for="phone number">Phone Number:</label>
        <input type="tel" id="phone number" name="phone number">
        <br/>
        <br/>

        <label for="fileupload">Resume:</label>
        <input type="file" name="fileupload" id="fileupload">
        <br/>
        <br/>
        <label for="counter">Experience(in years)</label>
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br/>
        <br/>
        <fieldset>
            <legend>Skills</legend>
           
            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox1">HTML</label>
           
            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox2">CSS</label>
           
            
            <input type="checkbox" name="checkbox" id="checkbox3">
            <label for="checkbox3">JavaScript</label>
          </fieldset>
          <br/>
          

          <label for="eductaion">Highest Education</label>
          <select name="eductaion" id="eductaion">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
          </select>

          <fieldset>
            <legend>Availabilty</legend>
            <label for="radio1">Full-time</label>
            <input type="radio" name="radio1" id="radio1">
            <br/>
            <br/>
            <label for="radio2">Part-time</label>
            <input type="radio" name="radio1" id="radio2">

          </fieldset>

          <label for="textarea1">Addionals Comments:</label>
          <br/>
          <textarea name="textarea1" id="textarea1"></textarea>
          <br/>
          
        <input type="submit" value="Submit Application ">

            
    </form>
</body>
</html>
